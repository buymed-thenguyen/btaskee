<body>
<h1 class="title">ğŸ¯ Real-time Quiz Challenge</h1>
<div class="container">
    <div id="signup-form">
        <h2>ÄÄƒng kÃ½</h2>
        <input type="text" id="signup-name" placeholder="Há» tÃªn" required>
        <input type="text" id="signup-username" placeholder="TÃ i khoáº£n" required>
        <input type="password" id="signup-password" placeholder="Máº­t kháº©u" required>
        <button onclick="signup()">ÄÄƒng kÃ½</button>
        <div class="switch" onclick="toggleForm('login')">ÄÃ£ cÃ³ tÃ i khoáº£n? ÄÄƒng nháº­p</div>
    </div>

    <div id="login-form" style="display:none">
        <h2>ÄÄƒng nháº­p</h2>
        <input type="text" id="login-username" placeholder="TÃ i khoáº£n" required>
        <input type="password" id="login-password" placeholder="Máº­t kháº©u" required>
        <button onclick="login()">ÄÄƒng nháº­p</button>
        <div class="switch" onclick="toggleForm('signup')">ChÆ°a cÃ³ tÃ i khoáº£n? ÄÄƒng kÃ½</div>
    </div>
</div>

<script>
    // Redirect náº¿u Ä‘Ã£ Ä‘Äƒng nháº­p
    const token = localStorage.getItem('token')
    if (token) {
        try {
            const payload = JSON.parse(atob(token.split('.')[1]))
            if (payload.exp && Date.now() / 1000 < payload.exp) {
                window.location.href = "/quizzes"
            }
        } catch {}
    }

    function toggleForm(type) {
        document.getElementById('signup-form').style.display = type === 'signup' ? 'block' : 'none';
        document.getElementById('login-form').style.display = type === 'login' ? 'block' : 'none';
    }

    function signup() {
        const name = document.getElementById('signup-name').value;
        const username = document.getElementById('signup-username').value;
        const password = document.getElementById('signup-password').value;
        fetch('http://localhost:8080/user/sign-up', {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({ name, username, password })
        })
            .then(res => res.json())
            .then(data => {
                if (data.success) {
                    alert('ÄÄƒng kÃ½ thÃ nh cÃ´ng')
                    toggleForm('login')
                } else {
                    alert('ÄÄƒng kÃ½ tháº¥t báº¡i')
                }
            })
            .catch(err => alert('Lá»—i Ä‘Äƒng kÃ½'))
    }

    function login() {
        const username = document.getElementById('login-username').value;
        const password = document.getElementById('login-password').value;
        fetch('http://localhost:8080/user/log-in', {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({ username, password })
        })
            .then(res => res.json())
            .then(data => {
                if (data.success && data.data?.token) {
                    localStorage.setItem('token', data.data.token)
                    window.location.href = "/quizzes"
                } else {
                    alert('ÄÄƒng nháº­p tháº¥t báº¡i')
                }
            })
            .catch(err => alert('Lá»—i Ä‘Äƒng nháº­p'))
    }
</script>
